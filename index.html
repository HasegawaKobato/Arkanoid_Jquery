<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>打磚塊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        html, body {
            top:0;
            margin: 0;
            padding: 0;
            background: rgb(234, 248, 255);
        }
    </style>
</head>
<body>
    <div class="game">
        <div id="ball" class="ball"></div>
        <div id="gameover" class="gameover">GAME OVER</div>
        <div id="pause" class="pause">Pause</div>
        <div id="board" class="board"></div>
        <div class="leftGun"></div>
        <div class="rightGun"></div>
        
        <div class="tile" style="top:20px; left: 10px"></div> 
        <div class="tile" style="top:20px; left: 80px"></div>  
        <div class="tile" style="top:20px; left: 150px"></div> 
        <div class="tile" style="top:20px; left: 220px"></div> 
        <div class="tile" style="top:20px; left: 290px"></div> 
        <div class="tile" style="top:20px; left: 360px"></div> 
        <div class="tile" style="top:20px; left: 430px"></div> 

        <div class="tile" style="top:60px; left: 35px"></div>  
        <div class="tile" style="top:60px; left: 105px"></div> 
        <div class="tile" style="top:60px; left: 175px"></div> 
        <div class="tile" style="top:60px; left: 245px"></div> 
        <div class="tile" style="top:60px; left: 315px"></div> 
        <div class="tile" style="top:60px; left: 385px"></div> 

        <div class="tile" style="top:100px; left: 10px"></div> 
        <div class="tile" style="top:100px; left: 80px"></div> 
        <div class="tile" style="top:100px; left: 150px"></div>
        <div class="tile" style="top:100px; left: 220px"></div>
        <div class="tile" style="top:100px; left: 290px"></div>
        <div class="tile" style="top:100px; left: 360px"></div>
        <div class="tile" style="top:100px; left: 430px"></div>
        
    </div>

    <div class="achiSlide">
        <div class="achiSlideED"></div>
    </div>

    <div class="panel">
        <div class="displayScore">Score</div>
        <div class="displayBestScore">Score: </div>
        <div class="displayStage">Stage: </div>
        <div class="description">
            <p>空白鍵: 暫停</p>
            <p>左鍵　: 發射道具<br/>(如果有吃到)</p>
        </div>
        <div class="iconDescription">
            <table>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 770;">
                            <div class="inItem" style="width:40px; height: 10px; background:#F00;"></div>
                        </div>
                    </td>
                    <td>縮短操縱板</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 771;">
                            <div class="inItem" style="width:50px; height: 10px; background:#00F;"></div>
                        </div>
                    </td>
                    <td>加長操縱板</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 772; background: radial-gradient(circle at 65% 15%, white 1px, gray 3%, rgb(14, 14, 14) 60%, gray 100%); width:15px; height:15px;border-radius: 50%;"></div>
                    </td>
                    <td>球體縮小</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 773; background: radial-gradient(circle at 65% 15%, white 1px, rgb(0, 255, 0) 3%, green 60%, rgb(0, 255, 0) 100%); width:35px; height:35px; border-radius: 50%;"></div>
                    </td>
                    <td>球體變大</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 774; background: radial-gradient(circle at 65% 15%, white 1px, rgb(255, 128, 0) 3%, rgb(255, 0, 0) 60%, rgb(255, 128, 0) 100%); width:25px; height:25px; border-radius: 50%;"></div>
                    </td>
                    <td>火焰球</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 775; width:30px; height:30px;">
                            <div class="inItem" style="background: #222; top: 12px; transform: rotate(45deg); width:30px; height:5px;">
                                <div class="inItem" style="background: #222; top: 0px; transform: rotate(90deg); width:30px; height:5px;"></div>
                            </div>
                        </div>
                    </td>
                    <td>死亡</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="color: #00F;font-weight: 1000; z-index: 776; width:20px; height:20px; background: aqua; border-radius:50%">
                            <span style="position: absolute; margin: -2px 0 0 3px;">+</span>
                        </div>
                    </td>
                    <td>球速變快</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="color: #F00;font-weight: 1000; z-index: 777; width:20px; height:20px; background: pink; border-radius:50%">
                            <span style="position: absolute; margin: -2px 0 0 6px;">-</span>
                        </div>
                    </td>
                    <td>球速變慢</td>
                </tr>
                <tr>
                    <td>
                        <div class="itemFixed" style="z-index: 778; background: radial-gradient(circle at 50% 50%, white 1px, rgb(255, 128, 0) 20%, rgb(255, 0, 0) 100%, rgb(255, 128, 0) 80%); width:25px; height:25px; border-radius: 50%;">
                            <div style="display: block; position: absolute; width: 5px;height: 20px; border-radius: 50%; background: #AB0000; margin: 2px 0 0 10px"></div>
                        </div>
                    </td>
                    <td>射擊</td>
                </tr>
            </table>
            
        </div>
    </div>

    <div class="achivement"></div>

    <div class="achiListPanel">
        <ol class="achiListArray"></ol>
    </div>
    
</body>
</html>
<script type="text/javascript" src="main".js"></script>
